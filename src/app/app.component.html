
<form action="">
  <input [(ngModel)]="calcTextBox" [ngModelOptions]="{standalone: true}" autocomplete="off" />
  <button (click)="send()">Calculate</button>
  <ol reversed id="messages">
    <li *ngFor="let message of messages">
        <span [innerHTML]="isSystemMessage(message)"></span>
    </li>
  </ol>
</form>
